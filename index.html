<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>Nike | Just Do It!</title>
  </head>
  <body>
    <main class="hero">
      <!-- Header -->
      <header class="nav_bar">
        <nav class="left">
          <img src="./Images/brand.png" alt="Nike" class="nike_logo" />

          <ul class="nav_items">
            <li class="item"><a href="#">Men</a></li>
            <li class="item"><a href="#">Women</a></li>
            <li class="item"><a href="#">Boys</a></li>
            <li class="item"><a href="#">Girls</a></li>
            <li class="item"><a href="#">News</a></li>
          </ul>
        </nav>
        <nav class="right">
          <ul class="nav_items">
            <li class="item"><i class="fas fa-search"></i></li>
            <li class="item" id="cart">
              <i class="fas fa-shopping-cart"></i>
            </li>
            <li class="item"><i class="fas fa-bars"></i></li>
          </ul>
        </nav>
      </header>

      <!-- Content -->
      <section class="content">
        <article class="content_left">
          <div class="upper_text">
            <h1>NIKE</h1>
            <h2>JUST DO IT</h2>
          </div>
          <div class="bottom_text">
            <h1>2021</h1>
            <h2>AIR MAX</h2>
            <h3>270</h3>
          </div>
          <img src="./Images/shoe.png" alt="Air Max 270" />
        </article>
        <article class="content_right">
          <img src="./Images/brand.png" alt="Swoosh" />
          <aside class="product_details">
            <div class="price_box">
              <div class="price">
                <h2>AIR MAX</h2>
                <h1>270</h1>
                <h3>$199</h3>
              </div>
              <div class="variant">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <p id="buy">ADD TO CART</p>
          </aside>
          <div class="social_media">
            <ul class="list">
              <li class="list_item"><a href="#">Instagram</a></li>
              <li class="list_item"><a href="#">Twitter</a></li>
              <li class="list_item"><a href="#">Facebook</a></li>
            </ul>
          </div>
        </article>
      </section>
    </main>
    <!-- JavaScript -->
    <script
      src="https://kit.fontawesome.com/d18218a81d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
